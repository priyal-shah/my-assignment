<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quotes</title>
</head>
<body>
	<div style="text-align: center; margin: 10%; border: 5px solid black; font-family: cursive; box-shadow: 10px 20px 20px grey; padding: 5%; font-size: 200%; background-color:ghostwhite;">
		<h4 style="color: darkblue;">Quote</h4 style="color: darkblue;">
		<div id="content" style="color: red;">Loading...</div>
		<br>
		<div id="au" style="color: red; font-size: 90%; margin-left: 70%;"></div>
	</div>

</body>
<script type="text/javascript">
	fetch("https://quotes15.p.rapidapi.com/quotes/random/", {
	"method": "GET",
	"headers": {
		"x-rapidapi-host": "quotes15.p.rapidapi.com",
		"x-rapidapi-key": "83e7501e28msh65588166d55f0cdp11c2b7jsnede591489ffc"
	}
	}).then(response=>response.json())
	.then(response => {
		
		document.getElementById('content').innerHTML=response.content;
		document.getElementById('au').innerHTML=`- ${response.originator.name}`;

	})
	.catch(err => {
		console.error(err);
	});


	fetch("https://edamam-food-and-grocery-database.p.rapidapi.com/parser?ingr=apple", {
	"method": "GET",
	"headers": {
		"x-rapidapi-host": "edamam-food-and-grocery-database.p.rapidapi.com",
		"x-rapidapi-key": "83e7501e28msh65588166d55f0cdp11c2b7jsnede591489ffc"
	}
})
.then(response => {
	console.log(response);
})
.catch(err => {
	console.error(err);
});
</script>
</html>
